name: calendar_app
description: A calendar mobile app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  
  # Firebase packages
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_analytics: ^10.4.4
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^14.1.1
  
  # Social authentication
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^5.0.0
  flutter_facebook_auth: ^6.0.1
  
  # Database
  sqflite: ^2.2.8+4
  path: ^1.8.3
  
  # API
  http: ^1.1.0
  dio: ^5.3.0
  
  # Additional utilities
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
